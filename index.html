<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Janken Fantasy 10</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- 「width: 380px」にして「margin:0 auto;」で中央に配置 -->
        <div class="base-frame">

            <!-- 上層のコンテンツ（モーダルのようなもの） -->
            <div class="title-view">
                <p>ここは上層（モーダルウィンドウ）です。</p>
                <p>この上層の大きさは、base-frame クラスの大きさと同じ大きさになります（width: 100%; height: 100%; を指定しているため）。</p>
                <button class="to-shitaji">モーダルを削除して下地を表示</button>
            </div>

            <!-- 下地のコンテンツを配置 -->
            <p>下地のコンテンツ</p>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script>
            // 上層（モーダル）を削除
            $('.to-shitaji').on('click', function () {
                $('.title-view').fadeOut();
            });
        </script>
    </body>

</html>
